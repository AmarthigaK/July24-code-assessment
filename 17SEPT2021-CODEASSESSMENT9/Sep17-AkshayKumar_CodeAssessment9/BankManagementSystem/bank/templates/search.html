{% extends 'head.html' %}
{% block myCode %}

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <form action="http://127.0.0.1:8000/bank/search/" method="post">
                <table class="table table-borderless" >
                    <tr>
                        <td>Mobile Number</td>
                        <td><input name="mobno" type="number" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><center><button class="btn btn-primary" type="submit" >Search</button></center></td>
                    </tr>
                </table>
            </form>

            {% if data %}
            <table  class="table table-striped" bgcolor="white">
                {% for i in data %}
                <tr class="hover">
                    <td>Customer Name</td>
                    <td>{{i.name}}</td>
                </tr>
               
                <tr class="hover">
                    <td>Address</td>
                    <td>{{i.address}}</td>
                </tr>
                <tr class="hover">
                    <td>Bank Balance</td>
                    <td>{{i.bankbalance}}</td>
                </tr>
                <tr class="hover">
                    <td>Phone Number</td>
                    <td>{{i.mobno}}</td>
                </tr>
                <tr class="hover">
                    <td>Username</td>
                    <td>{{i.username}}</td>
                </tr>
                <tr class="hover">
                    <td>Password</td>
                    <td>{{i.password}}</td>
                </tr>
                {% endfor %}
            </table>
            {% endif %}
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>



{% endblock %}
