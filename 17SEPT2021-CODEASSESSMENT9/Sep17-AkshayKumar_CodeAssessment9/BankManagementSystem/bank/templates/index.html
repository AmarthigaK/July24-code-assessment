{% extends 'head.html' %}
{% block myCode %}
<br>
<div class="w3-container">
    <h2 id ="head"><center>Customer Registration</center></h2>
  </div>
    
    <div class="container">
        <div class="row"> 
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
                <form action="http://127.0.0.1:8000/bank/add/" method="post">
                    <table class="table table-borderless">
                        <tr>
                            <td>Customer Name</td>
                            <td><input name = "name" type="text" class="form-control"></td>
                        </tr>
                      
                        <tr>
                            <td>Address</td>
                            <td><input name="address" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Bank Balance</td>
                            <td><input name="bankbalance" type="number" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Mobile Number</td>
                            <td><input name="mobno" type="number" class="form-control"></td>
                        </tr>
                    
                        <tr>
                            <td>Username</td>
                            <td><input name="username" type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td><input name="password" type="password" class="form-control"></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td><center><button class="btn btn-success">Submit</button></center></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
{% endblock %}
