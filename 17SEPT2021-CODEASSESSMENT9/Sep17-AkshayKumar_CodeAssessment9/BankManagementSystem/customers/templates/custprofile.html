{% extends 'custhead.html' %}
{% block myContent %}

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <br>
            <table class="table table-striped" id="view" bgcolor="white">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        
                        <th>Address</th>
                        <th>Bank Balance</th>
                        <th>Mobile Number</th>
                        <th>Username</th>
                        <th>Password</th>
                        
                    </tr>

                </thead>
                <tbody>
                    {% for i in mydata %}
                    <tr class="hover">
                        <td>{{i.name}}</td>
                        <td>{{i.address}}</td>
                        <td>{{i.bankbalance}}</td>
                        <td>{{i.mobno}}</td>
                        <td>{{i.username}}</td>
                        <td>{{i.password}}</td>
                    </tr>
                   {% endfor %}

                </tbody>

            </table>
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl 2"></div>
    </div>
</div>

{% endblock %}
