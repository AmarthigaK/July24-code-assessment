            <form action="http://127.0.0.1:8000/lib/updatel/" method="post">
                <table class="table table-borderless">

{% if data %}

<tr>
    <td ></td>
    <td><input name = 'Newid' value ='{{n.id}}' type="hidden" class="form-control"> </td>
</tr>
<tr>
    <td style = "color:rgb(128, 2, 2);"><b>Librarian Code</b></td>

</tr>

</tr>

</tr>

    <td><input name = 'Newmob' value ='{{n.mob}}' type="number" class="form-control"></td>

    <td><input name = 'Newpin' value ='{{n.pincode}}' type="text" class="form-control"></td>
</tr>
<tr>
    <td style = "color:rgb(128, 2, 2);"><b>Email ID</b></td>
    <td><input name = 'Newemail' value ='{{n.email}}' type="text" class="form-control"></td>
</tr>

<tr>
