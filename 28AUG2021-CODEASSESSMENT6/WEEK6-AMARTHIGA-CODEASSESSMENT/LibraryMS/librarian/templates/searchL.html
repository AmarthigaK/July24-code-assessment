{% extends 'head.html' %}


{% block mypage %}

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            
            <form action="http://127.0.0.1:8000/lib/searchl/" method="post">
                <table class="table table-borderless">
                    <tr>
                        <td>Librarian Code</td>
                        <td><input name= "lib_code" type="number" class="form-control" placeholder="Enter Librarian Code"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type ="submit" class="btn btn-danger">Search Librarian</button></td>
                    </tr>
    
                </table>
                </form>
{% if data %}
<table class="table">
                                    
{% for i in data %}
<tr>
    <td style = "color:rgb(15, 14, 14);"><b>Librarian Code</b></td>
    <td>{{i.lib_code}}</td>
</tr>
<tr>
    <td style = "color:rgb(15, 14, 14);"> <b> Librarian Name</b></td>
    <td>{{i.lname}}</td>
</tr>
<tr>
    <td style = "color:rgb(15, 14, 14);"><b>Address</b></td>
    <td>{{i.add}}</td>
</tr>
<tr>
    <td style = "color:rgb(15, 14, 14);"><b>Mobile No</b></td>
    <td>{{i.mob}}</td>
</tr>
<tr>
    <td style = "color:rgb(15, 14, 14);"><b>Pincode</b></td>
    <td>{{i.pincode}}</td>
</tr>

<tr>
    <td style = "color:rgb(15, 14, 14);"><b>Email ID</b></td>
    <td>{{i.email}}</td>
</tr>


{% endfor %}
 </table>
{% endif %}


            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>   
        </div> 
                    
    </div>

{% endblock %}
