<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Registration Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
        <table class="table table-borderless">
            <tr>
                <td>Faculty Code</td>
                <td><input type="number" class="form-control"></td>
            </tr>
            <tr>
                <td>Faculty Name</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Department List</td>
                <td><select name="" id="" class="form-control">
                    <option value="Civil">Civil</option>
                    <option value="Mechanical">Mechanical</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="Computer Science">Computer Science</option>
                    
                </select>
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Mobile No</td>
                <td><input type="number" class="form-control"></td>
            </tr>
            <tr>
                <td>User Name</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" class="form-control"></td>
            </tr>
            <tr>
                <td><input type="checkbox" ></td>
                <td>Terms and Condition</td>
            </tr>
            <tr>
                <td></td>
                <td><button class="btn btn-primary">Register</button></td>
            </tr>

        </table>
    
</body>
</html>
