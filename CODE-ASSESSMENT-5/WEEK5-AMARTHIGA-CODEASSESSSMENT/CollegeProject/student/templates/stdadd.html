<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        </div>
        <table class="table table-borderless">
            <tr>
                <td>Student Name</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td>Admission No</td>
                <td><input type="number" class="form-control"></td>
            </tr>
            <tr>
                <td>Roll No</td>
                <td><input type="number" class="form-control"></td>
            </tr>
            <tr>
                <td>College List</td>
                <td><select name="" id="" class="form-control">
                    <option value="GCE, Thanjavur">GCE, Thanjavur</option>
                    <option value="IIT, Kanpur">IIT, Kanpur</option>
                    <option value="NIT, Trichy">NIT, Trichy</option>
                    <option value="University of Madras, Chennai">University of Madras, Chennai</option>
                    <option value="Amrita University, Bengalore">Amrita University, Bengalore</option>
                    <option value="IIT, Madras">IIT, Madras</option>
                    <option value="Anna University, Chennai">Anna University, Chennai</option>
                    <option value="GCT, Coiembatore">GCT, Coiembatore</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Parent Name</td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
                <td><input type="radio" ></td>
                <td>Agree Terms and Condition</td>
            </tr>
            <tr>
                <td></td>
                <td><button class="btn btn-warning">Register</button></td>
            </tr>

        </table>
    
</body>
</html>
