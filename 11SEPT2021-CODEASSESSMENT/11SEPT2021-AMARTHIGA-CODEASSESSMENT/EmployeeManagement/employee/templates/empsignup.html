<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body{
          background:linear-gradient(rgb(240, 236, 236),rgb(231, 102, 102)); 
          height: 100vh; 
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
            <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8"></div>
  
            <h1 style= "text-align: center; color:rgb(128, 2, 2);" >EMPLOYEE SIGN-UP </h1>
  <form action="http://127.0.0.1:8000/employee/collectemp/" method="post">
  
      <table class="table table-borderless">
          <tr>
              <td>Employee Code</td>
              <td><input name="empcode"type="text" class="form-control"></td>
          </tr>
          <tr>
              <td>Employee Name</td>
              <td><input name="empname"type="text" class="form-control"></td>
          </tr>
          <tr>
              <td>Employee Address</td>
              <td><input name="address"type="text" class="form-control"></td>
          </tr>
          <tr>
            <td>Pincode</td>
            <td><input name="pincode" type="text" class="form-control"></td>
        </tr>
          <tr>
              <td>Mobile Number</td>
              <td><input name="mobile" type="number" class="form-control"></td>
          </tr>
          
          <tr>
              <td>Salary</td>
              <td><input name="salary" type="text" class="form-control"></td>
          </tr>
          <tr>
              <td>User Name</td>
              <td><input name="username" type="text" class="form-control"></td>
          </tr>
          <tr>
              <td>Password</td>
              <td><input name="password" type="password" class="form-control"></td>
          </tr>
  
          <tr>
              <td><input type="checkbox" ></td>
              <td>Agree Terms and Condition</td>
          </tr>
          <tr>
              <td></td>
              <td><button class="btn btn-success">Sign-up</button></td>
          </tr>
  
      </table>
  
  </form>
  
  
  
          <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
      </div>
  </div>
  
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
